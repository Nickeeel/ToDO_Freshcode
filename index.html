<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ToDo List</h1>

    <div id="taskCounters" class="counters"></div>

    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Нове завдання">
      <button onclick="addTask()">Додати</button>
    </div>

    <div class="task-columns">
      <div class="task-column" ondragover="allowDrop(event)" ondrop="drop(event, 'new')">
        <h3>Нові</h3>
        <ul id="taskNew"></ul>
      </div>
      <div class="task-column" ondragover="allowDrop(event)" ondrop="drop(event, 'in-progress')">
        <h3>В процесі</h3>
        <ul id="taskInProgress"></ul>
      </div>
      <div class="task-column" ondragover="allowDrop(event)" ondrop="drop(event, 'completed')">
        <h3>Завершені</h3>
        <ul id="taskCompleted"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
